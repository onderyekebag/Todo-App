<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h3 class="title header bg-danger">Todo App</h3>
        <div class="header-task" >
           Bugün yapılacak görev :
        </div>
        <div class="taskLogin">
            <form>
                <div class="input-group">
                    <input type="text" id="yeniGorev" class="form-control">
                    <button type="submit" class="btn btn-primary" id="btnEkle">
                        Ekle
                    </button>
                </div>
            </form>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                
                <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
            </ul>
        </div>
        <ul class="list-group" id="listGrup">

            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="1">
              <label class="form-check-label" for="1">görev 1</label>
            </li>
          </ul>

    </div>



    <!-- javascript link -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
